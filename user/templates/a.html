{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="img1" src="{% static 'off.gif' %}" alt="">
    <button onclick="TestFunOn()">on</button>

    <button onclick="TestFunOff()">off</button>
    <script>
       function TestFunOn(){
           document.getElementById('img1').src="{% static 'on.gif' %}"
       }
       function TestFunOff(){
           document.getElementById('img1').src="{% static 'off.gif' %}"
       }
    </script>
</body>
</html>
