<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>

    <style>
        table{
            height: 50px;
            width: 250px;
            border: rgb(127, 127, 238);
             border-radius: 10px;
        }
        button{
            height: 100px;
            width: 80px;
            border-collapse: collapse;
            border-style: none;
            background-color: cadetblue;
            font-size: medium;
            
        }
         #txt{
             width: 250px;
             height: 100px;
         }
    </style>
    <table align="center" border="1">
        <tr>
           <td colspan="3"><input id="txt" type="text"readonly ></td>  
           <td><button onclick="clearfun()">c</button></td>          
        </tr>
        <tr>
            <td> <button onclick="document.getElementById('txt').value +=1">1</button></td>
            <td><button onclick="document.getElementById('txt').value +=2">2</button></td>
            <td><button onclick="document.getElementById('txt').value +=3">3</button></td>
            <td><button onclick="stfun('+')">+</button></td>
    </tr>
        <tr>
             <td><button onclick="document.getElementById('txt').value +=4">4</button></td>
            <td><button onclick="document.getElementById('txt').value +=5">5</button></td>
            <td><button onclick="document.getElementById('txt').value +=6">6</button></td>
            <td><button onclick="stfun('-')">-</button></td>
    </tr>
        <tr>
            <td><button onclick="document.getElementById('txt').value +=7">7</button></td>
            <td><button onclick="document.getElementById('txt').value +=8">8</button></td>
            <td><button onclick="document.getElementById('txt').value +=9">9</button></td>
            <td><button onclick="stfun('*')">*</button></td>
    </tr>
    <tr>
        <td><button onclick="eqfun()">=</button></td>
        <td><button onclick="document.getElementById('txt').value +=0">0</button></td>
        <td><button onclick="stfun('/')">/</button></td>
        <td><button onclick="document.getElementById('txt').value +=3">.</button></td>
    </tr>
    </table>
    <script>
        function stfun(par){
             a = Number(document.getElementById('txt').value)
             document.getElementById('txt').value = a
             document.getElementById('txt').value = ""
             op = par
            //  document.getElementById('txt').value = op
        }
        function clearfun(){
            document.getElementById('txt').value = " "
        }
        function eqfun(){
            b = Number(document.getElementById('txt').value)
            
            if(op=='+'){
                sum = a + b
                document.getElementById('txt').value = sum
            }
            else if(op=='-'){
                sub = a - b
                document.getElementById('txt').value = sub
            }
            else if(op=='*'){
                mul = a * b
                document.getElementById('txt').value = mul
            }
            else{
                div = a / b
                document.getElementById('txt').value = div
            }

        }
    </script>
</body>
</html>
